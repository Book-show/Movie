<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tixhub details</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: red;
    }

    .container {
      width: 350px;
      margin: 100px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff3c38;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e5322f;
    }

    .success {
      text-align: center;
      color: lightgreen;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign in</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
      <div class="success" id="successMessage"></div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Example credentials
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email && password) {
        document.getElementById('successMessage').textContent = "Login successful! Redirecting...";
        
        setTimeout(() => {
          window.location.href = "Now showing.html"; // Redirect to another page
        }, 1500);
      } else {
        document.getElementById('successMessage').textContent = "Please enter email and password.";
      }
    });
  </script>
</body>
</html>
